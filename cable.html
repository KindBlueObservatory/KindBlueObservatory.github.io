<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBO Cable</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,400&family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #title-block {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      z-index: 5;
    }

    #title-block h1 {
      font-family: 'EB Garamond', serif;
      font-size: 2.2rem;
      letter-spacing: 0.05em;
      margin: 0;
      color: white;
    }

    #title-block p {
      font-family: 'Crimson Text', serif;
      font-size: 1rem;
      font-style: italic;
      margin: 0;
      color: #ccc;
    }

    #player {
      width: 640px;
      height: 360px;
      display: none;
    }

    #off-screen {
      width: 640px;
      height: 360px;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #power-button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #channel-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .channel-button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-family: 'EB Garamond', serif;
      background: #333;
      color: white;
      border: 1px solid #666;
      cursor: pointer;
    }

    .channel-button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div id="title-block">
    <h1>CABLE</h1>
    <p>of the Kind Blue Observatory</p>
  </div>

  <div id="off-screen">
    <button id="power-button">Turn On TV</button>
  </div>
  <div id="player"></div>

  <div id="channel-controls">
    <button class="channel-button" data-channel="1">Channel One</button>
    <button class="channel-button" data-channel="2">Channel Two</button>
  </div>

  <script>
    const playlistMap = {
      1: "PLapU3SOlAXR0bD-UowudCiKf5kAeXPIEz",
      2: "PLapU3SOlAXR0piDalGXr5yGlzVz9pnYiA"
    };

    const powerButton = document.getElementById('power-button');
    const offScreen = document.getElementById('off-screen');
    const playerDiv = document.getElementById('player');
    const channelButtons = document.querySelectorAll('.channel-button');

    let player;
    let currentChannel = 1;
    let tvOn = false;
    let shouldInitOnPower = false;

    powerButton.addEventListener('click', () => {
      if (tvOn) return;
      tvOn = true;

      setTimeout(() => {
        offScreen.style.display = 'none';
        playerDiv.style.display = 'block';
        shouldInitOnPower = true;

        if (window.YT && YT.Player) {
          syncAndPlayChannel(currentChannel);
        }
      }, 1000);
    });

    channelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const newChannel = parseInt(btn.dataset.channel);
        if (tvOn && newChannel !== currentChannel) {
          currentChannel = newChannel;
          syncAndPlayChannel(currentChannel);
        }
      });
    });

    function onYouTubeIframeAPIReady() {
      if (shouldInitOnPower) {
        syncAndPlayChannel(currentChannel);
      }
    }

    async function syncAndPlayChannel(channel) {
      const playlistId = playlistMap[channel];
      const apiKey = "AIzaSyDro8dYJKWIxEen07YeMgG7VSBXendxgd0";

      const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`);
      const data = await response.json();

      const videoIds = data.items.map(item => item.snippet.resourceId.videoId);
      const videosResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoIds.join(',')}&key=${apiKey}`);
      const videosData = await videosResponse.json();

      const durations = videosData.items.map(item => ISO8601toSeconds(item.contentDetails.duration));
      const now = Math.floor(Date.now() / 1000);
      const totalDuration = durations.reduce((a, b) => a + b, 0);
      const timeInLoop = now % totalDuration;

      let timeTracker = 0;
      let videoIndex = 0;
      let videoStartTime = 0;

      for (let i = 0; i < durations.length; i++) {
        if (timeTracker + durations[i] > timeInLoop) {
          videoIndex = i;
          videoStartTime = timeInLoop - timeTracker;
          break;
        }
        timeTracker += durations[i];
      }

      const videoId = videoIds[videoIndex];

      if (player) {
        player.loadVideoById({ videoId, startSeconds: videoStartTime });
      } else {
        player = new YT.Player("player", {
          videoId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            start: videoStartTime
          },
          events: {
            onReady: e => e.target.setVolume(100),
            onStateChange: event => {
              if (event.data === YT.PlayerState.ENDED) {
                const nextIndex = (videoIndex + 1) % videoIds.length;
                player.loadVideoById({ videoId: videoIds[nextIndex], startSeconds: 0 });
              }
            }
          }
        });
      }
    }

    function ISO8601toSeconds(duration) {
      const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      const hours = parseInt(match[1]) || 0;
      const minutes = parseInt(match[2]) || 0;
      const seconds = parseInt(match[3]) || 0;
      return hours * 3600 + minutes * 60 + seconds;
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
